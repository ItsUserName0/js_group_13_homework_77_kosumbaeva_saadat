<mat-card>
  <mat-card-content fxLayout="row">
    <img [alt]="'Photo of ' + message.author"
         [src]="'https://w1.pngwing.com/pngs/768/905/png-transparent-food-icon-cheeseburger-hamburger-french-fries-veggie-burger-fast-food-cartoon-drawing.png'"/>
    <div>
      <mat-card-title>{{ message.author }}</mat-card-title>
      <p>{{ message.message }}</p>
    </div>
  </mat-card-content>
</mat-card>
